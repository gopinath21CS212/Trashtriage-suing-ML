<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="reg.css">
</head>
<body>
    <div class="blur-container">
        <div class="blurred-square">
            <h2 class="register_head">REGISTRATION</h2>
            <form id="register" method="POST" action="{{url_for('register')}}">
                <div class="form-group">
                    <label for="fname">Username:</label>
                    <input type="text" id="fname" name="uname" placeholder="Enter Your First Name" required>
                </div>
                <div class="form-group">
                    <label for="lname">Password:</label>
                    <input type="password" id="lname" name="pass" placeholder="Enter Your Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Fullname:</label>
                    <input type="text" id="email" name="fname" placeholder="Enter Email Id" required>
                </div>
                <div class="form-group">
                    <label for="password">EmployeeID:</label>
                    <input type="text" id="password" name="eid" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter Password To Confirm" required>
                </div>
                <button type="submit">Register</button>
                 <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
